<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Template Ethereum Solution Template</title>
    <link rel="stylesheet" type="text/css" href="basic.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  </head>

  <body>
    <div class="container-fluid">
        <div class="w3-container-row">
            <h4>Section 01</h4>
            <label>Number to Add:</label> <input class="w3-input w3-border" type="text" id="numberToAdd" name="Sample text input" size="60"><br>
            <button class="button" id='addValue'>Add Value</button>
            <button class="button" id='showValue'>Show Value</button>
            <button class="button" id='resetValue'>Reset Value</button>
        </div>
        <div class="w3-container-row">
            <h4>Section 02</h4>
            <button class="button" id='sampleButton'>Sample button</button>
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
